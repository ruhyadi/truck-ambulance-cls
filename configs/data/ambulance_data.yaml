# PPE datamodule

_target_: src.data.ppe_datamodule.PpeDataModule

images_path: data/ppe/images # path to images
train_json_path: data/ppe/annotations/instances_default.json # path to train coco json labels
val_json_path: data/ppe/annotations/instances_default.json # path to val coco json labels
helmet_classes: ["off", "yellow", "white", "red", "blue", "green"] # helmet classes
vest_classes: ["off", "orange", "green", "red", "blue"] # vest classes
boots_classes: ["off", "on"] # boots classes
activity_classes: ["berdiri", "jongkok", "duduk"]
batch_size: 8 # batch size
num_workers: 4 # number of workers